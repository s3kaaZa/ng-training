<mat-card class="card">
    <mat-card-header>
        <mat-card-title>
            <ng-content select=".title"></ng-content>
        </mat-card-title>
    </mat-card-header>

    <img mat-card-image src="{{ imageUrl }}" alt="Photo">

    <mat-card-content>
        <mat-list>
            <ng-content select=".cardContent"></ng-content>
        </mat-list>
    </mat-card-content>

    <button _ngcontent-lrj-c142="" mat-icon-button="" aria-label="heart"
        class="mat-focus-indicator mat-icon-button mat-button-base _mat-animation-noopable"
        (click)="toggleLike()">
        <!-- color="warn" class="mat-warn -->
        <mat-icon _ngcontent-lrj-c142="" role="img" class="mat-icon notranslate material-icons mat-icon-no-color"
            aria-hidden="true" data-mat-icon-type="font">favorite
        </mat-icon>
        <span matripple="" class="mat-ripple mat-button-ripple mat-button-ripple-round">
        </span>
        <span class="mat-button-focus-overlay">
        </span>
    </button>
</mat-card>
