<mat-card class="card">
    <mat-card-header>
        <mat-card-title>Shiba Inu</mat-card-title><span class="card-title-additionaly">Age: {{ user.age }}</span>
    </mat-card-header>
    <img mat-card-image src="{{ user.imageUrl }}" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <mat-list>
            <mat-list-item>ID: {{ user.id }}</mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>Company Name: {{ user.companyName }}</mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>Department: {{ user.department }}</mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>Gender: {{ user.gender }}</mat-list-item>
        </mat-list>
    </mat-card-content>
    <button _ngcontent-lrj-c142="" mat-icon-button="" aria-label="heart"
        class="mat-focus-indicator mat-icon-button mat-button-base _mat-animation-noopable"
        (click)="sendLike()"> <!-- color="warn" class="mat-warn -->
        <span class="mat-button-wrapper">
            <mat-icon _ngcontent-lrj-c142="" role="img" class="mat-icon notranslate material-icons mat-icon-no-color" 
                aria-hidden="true" data-mat-icon-type="font"
                >favorite
            </mat-icon>
        </span>
            <span matripple="" class="mat-ripple mat-button-ripple mat-button-ripple-round">
            </span>
            <span class="mat-button-focus-overlay">
            </span>
        </button>
</mat-card>
