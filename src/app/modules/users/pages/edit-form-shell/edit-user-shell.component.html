<div class="edit-shell">
    <h2>{{ title }}</h2>
    
    <form id="editedUserForm" [formGroup]="editedUserForm"  (submit)="updateUserData()">
        <app-user-form [isInvalidForm]="isInvalidForm" [formGroup]="editedUserForm" [user]="user$ | async"></app-user-form>
        <app-addresses [isInvalidForm]="isInvalidForm" [formGroup]="editedUserForm" [user]="user$ | async"></app-addresses>
        <button mat-stroked-button color="primary" form="editedUserForm">Update user</button>
    </form>
</div>
