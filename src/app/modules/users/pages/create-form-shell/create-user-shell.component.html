<div class="create-shell">
    <h2>{{ title }}</h2>
    
    <form id="formGroup" (submit)="goToUsersPage($event)">
        <app-user-form [isInvalidForm]="isInvalidForm" (userFormCreated)="onCreateUserPage('user', $event)"></app-user-form>
        <app-addresses [isInvalidForm]="isInvalidForm" (addressesFormCreated)="onCreateUserPage('addresses', $event)"></app-addresses>
        <button mat-stroked-button color="primary" form="formGroup">Create</button>
    </form>
</div>
