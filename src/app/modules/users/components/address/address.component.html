<section [formGroup]="formGroupAddress">
    <mat-form-field class="address-line" appearance="fill">
        <mat-label>Address Line</mat-label>
        <textarea matInput rows="1" name="addressLine" formControlName="addressLine" required></textarea>
        <mat-error *ngIf="isInvalidForm && this.formGroupAddress.controls['addressLine'].hasError('required')"
            class="control-error">
            <app-error-message>
                This field is required
            </app-error-message>
        </mat-error>
    </mat-form-field>
    <table cellspacing="0">
        <tr>
            <td>
                <mat-form-field class="city" appearance="fill">
                    <mat-label>City</mat-label>
                    <input matInput formControlName="city" placeholder="San Francisco">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="zip" appearance="fill">
                    <mat-label>Postal Code</mat-label>
                    <input matInput disabled type="number" min="1" max="99999" #postalCode placeholder="94105"
                        formControlName="zip">
                    <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                    <mat-error *ngIf="isInvalidForm && this.formGroupAddress.controls['zip'].hasError('required')"
                        class="control-error">
                        <app-error-message>
                            This field is required
                        </app-error-message>
                    </mat-error>
                </mat-form-field>
            </td>
        </tr>
    </table>
</section>
