<app-search-field (inputChanged)="updateUserList($event)"></app-search-field>

<button mat-stroked-button color="primary" (click)="refreshCounter()">Update user</button>

<app-users-shell [users]="foundUsers || users"></app-users-shell>
<mat-paginator 
    [length]="length" 
    [pageSize]="pageSize" 
    [pageSizeOptions]="pageSizeOptions" 
    (page)="paginationChanging($event)"
    aria-label="Select page">
</mat-paginator>
