<div class="login-wrapper">
    <form class="login-form">
        <mat-form-field class="username" appearance="fill">
            <mat-label>User Name</mat-label>
            <input matInput placeholder="Enter your name" name="username" [(ngModel)]="userName">
        </mat-form-field>
        <mat-form-field class="password" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Enter your password" value="" name="password" type="password"
                [(ngModel)]="password">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="submit()">Submit</button>
    </form>

    <div class="register">
        <div class="text">Donâ€™t have an account?</div>
        <button mat-stroked-button (click)="goToRegistrationPage()">Register now</button>
    </div>
</div>
